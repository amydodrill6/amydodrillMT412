<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff9f9; /* Pale pink background */
            color: #333; /* Dark text color */
            text-align: center; /* Center all text */
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full height of viewport */
            margin: 0; /* Remove default margin */
        }
        h1 {
            color: #e57373; /* Pink heading color */
            margin-top: 20px; /* Add margin to separate heading from content */
        }
        .contact-container {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            width: 80%; /* Set width of contact container */
            max-width: 1000px; /* Set maximum width */
            background-color: #f8e0e0; /* Light pink background */
            padding: 40px; /* Add some padding */
            border-radius: 20px; /* Add rounded corners */
            margin-top: 20px; /* Add margin to separate container from heading */
        }
        .contact-details {
            text-align: left; /* Align contact details to the left */
            margin-left: 40px; /* Add margin to separate image from text */
        }
        .contact-details p {
            margin: 15px 0; /* Add margin to separate each detail */
        }
        .contact-image {
            width: 300px; /* Set width of the image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact</h1>
        
        <!-- Contact details container -->
        <div class="contact-container">
            <img src="My Location.png" alt="My Location" class="contact-image">
            <div class="contact-details">
                <p>Email: amydodrill@icloud.com</p>
                <p>Phone: +353 (085 1978945)</p>
                <p>LinkedIn: <a href="https://www.linkedin.com/in/amy-dodrill" target="_blank">Amy Dodrill</a></p>
            </div>
        </div>

        <!-- Navigation Link to Homepage -->
        <p><a href="index.html">Back to Homepage</a></p>
    </section>

</body>
</html>
